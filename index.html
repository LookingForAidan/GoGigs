	<title>
		Welcome!
	</title>

	<style type="text/css">
	span {font-family: arial;}
	</style>

	<script type="text/javascript">
		function

	<div id="loginbox">

					<p>Or you can log in with Facebook or Twitter	!</p>
				</span>
				<form class="pure-form" action="register.php" method="post">
					<fieldset class="pure-group">
						<input type="email" class="pure-input-1-2" name="email" placeholder="Email" required />

						<input type="password" class="pure-input-1-2" name="password" placeholder="Password" required />

				</span>

				</form>

	</div>

	<div id="testing" style="display:none">

<p>Enter your username and password below to find local events near you!</p>

				<form class="pure-form" action="checklogin.php" method="post">

					<br>
					

				<p>Or you can just sign in with Facebook or Twitter below!</p> <br>
				<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Connect w/ Facebook</button>

</span>
